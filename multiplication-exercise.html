<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdy Multiplication Exercise</title>
    <meta name="description" content="Practice 3-digit by 3-digit multiplication with this interactive exercise.">
    <link rel="stylesheet" href="css/multiplication-styles.css">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úñÔ∏è</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úñÔ∏è Integer Multiplication Exercise ‚úñÔ∏è</h1>
            <p class="subtitle">Practice 3-digit by 3-digit multiplication</p>
            <nav>
                <a href="index.html" class="nav-link">Back to Time Calculator</a>
            </nav>
        </header>
        
        <main>
            <section class="exercise-controls">
                <button id="generate-btn" class="primary-btn">Generate 10 New Questions</button>
                <div class="exercise-info">
                    <span id="current-question">Question: 0/10</span>
                    <span id="correct-count">Correct: 0</span>
                </div>
            </section>
            
            <section id="exercise-container" class="exercise-container hidden">
                <div class="question-card">
                    <h2>Question <span id="question-number">1</span></h2>
                    
                    <div class="multiplication-problem">
                        <div class="number" id="first-number">123</div>
                        <div class="operation">√ó</div>
                        <div class="number" id="second-number">456</div>
                        <div class="line"></div>
                        <div class="answer-container">
                            <div id="answer" class="answer hidden">56088</div>
                            <button id="show-answer-btn" class="secondary-btn">Show Answer</button>
                        </div>
                    </div>
                    
                    <div class="navigation-buttons">
                        <button id="prev-btn" class="nav-btn" disabled>Previous</button>
                        <button id="next-btn" class="nav-btn">Next</button>
                    </div>
                </div>
            </section>
            
            <section id="history-container" class="history-container hidden">
                <h2>üìù Exercise History</h2>
                <div id="history-list" class="history-list"></div>
                <button id="clear-history-btn" class="clear-btn">Clear History</button>
            </section>
        </main>
        
        <footer>
            <p>Integer Multiplication Exercise - An educational tool for practicing multiplication</p>
        </footer>
    </div>
    
    <!-- Audio elements for sound effects -->
    <audio id="generate-sound" src="assets/sounds/generate.mp3" preload="auto"></audio>
    <audio id="correct-sound" src="assets/sounds/correct.mp3" preload="auto"></audio>
    <audio id="button-click" src="assets/sounds/click.mp3" preload="auto"></audio>
    
    <!-- JavaScript Files -->
    <script src="js/multiplication/generator.js"></script>
    <script src="js/multiplication/ui-controller.js"></script>
    <script src="js/multiplication/history-manager.js"></script>
    <script src="js/multiplication/sound-manager.js"></script>
    <script src="js/multiplication/app.js"></script>
</body>
</html>
